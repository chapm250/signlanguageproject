<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sign Language Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="main.ctrl.js"></script>
</head>

<body ng-app="buttons">
<div class = "container-fluid">
    <div style="padding-top: 50px" id="buttons" ng-controller="buttonCtrl" >

        <button  ng-click = "switchVideo();"> Random Sign</button>


            <input id="formguess" type="text"  ng-model="text" name="text" />
            <button ng-click = "checkAnswer(text);">Answer</button>
            {{answer}}
        <br>
        <button ng-click = "giveUp();">I surrender</button> {{correctAnswer}}

        <br>
        <video muted autoplay ng-src = "{{video}}" width = "640" height = "480" controls loop/>


    </div>
</div>
</body>
</html>
