<!DOCTYPE html>
<html data-ng-app = "signL">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <div data-ng-controller="SimpleController">
    Guess:
    <input type = "text" data-ng-model = "name" /> {{name}}
    <br>
    <video width = "320" height = "240" controls>
        <source src = "videos/test1.webm">
    </video>
    <br>

    <video ng-src = "{{video}}" width = "640" height = "480" controls/>

    </div>

    <script src = "angular.js"></script>

    <script>

        var signL = angular.module('signL', []);

        function SimpleController($scope) {
            $scope.video = "videos/test" + Math.floor((Math.random() * 3) + 1) + ".webm";
        }



        signL.controller('SimpleController', SimpleController);

    </script>
</body>
</html>
