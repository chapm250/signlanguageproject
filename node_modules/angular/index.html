<!DOCTYPE html>
<html data-ng-app = "signL">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <div data-ng-controller="SimpleController">
        <button ng-click = "newVideo()"> New Video</button>
    Guess:
    <input type = "text" data-ng-model = "name" /> {{name}}

        checkAnswer()
    <br>
    <video width = "320" height = "240" controls>
        <source src = "videos/test1.webm">
    </video>
    <br>


    <video ng-src = "{{video}}" width = "640" height = "480" controls/>



    </div>

    <script src = "angular.js"></script>



    <script>

        var signL = angular.module('signL', []);

        var controllers = {};
        controllers.SimpleController = function ($scope) {
            $scope.video = "videos/test" + Math.floor((Math.random() * 3) + 1) + ".webm";

            $scope.newVideo = function() {
                $scope.video = "videos/test" + Math.floor((Math.random() * 3) + 1) + ".webm";
            };
            $scope.checkAnswer = function() {
                if( "meow" == "meow") {
                    return "correct";
                } else return "incorrect";
            };


        };




        signL.controller(controllers);

    </script>
</body>
</html>
